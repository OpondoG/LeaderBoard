<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src='https://kit.fontawesome.com/6eed52bc92.js' crossorigin='anonymous'></script>
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="left-content">
            <div class="left-title">
                <h3>Recent Scores</h3>
                <button type="reset" class="refresh-btn">Refresh</button>
            </div>
            <div class="list">
                <div class="items">
                    <p>Dave</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Tony</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Max</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Rahem</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Nana</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Brian</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Carl</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Vesh</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Roba</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Carol</p>
                    <p>:</p>
                    <p>10</p>
                </div>
                <div class="items">
                    <p>Khaled</p>
                    <p>:</p>
                    <p>10</p>
                </div>
            </div>
        </section>
        <section class="right-content">
            <h3>Add your score</h3>
            <form id="user-form" action="submit">
                <input type="text" id="name" name="name" placeholder="Your name" required />
                <input type="number" id="score" name="score" placeholder="Your score" required />
                <button class="add-btn" type="submit">Submit</button>
            </form>
        </section>
    </main>

</body>

</html>
