<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/6eed52bc92.js' crossorigin='anonymous'></script>
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="left-content">
            <div class="left-title">
                <h3>Recent Scores</h3>
                <button id="refresh_btn" class="refresh-btn" type="reset">Refresh</button>
            </div>
            <div id="scores_list" class=" list ">
                <!-- List items will be generated dynamically via JavaScript -->
            </div>
        </section>
        <section class="right-content">
            <h3>Add your score</h3>
            <form id="user-form" action="#">
                <input type="text" id="user_field" name="user-name" placeholder="Your name" required />
                <input type="number" id="score_field" name="score" placeholder="Your score" required />
            </form>
            <button id="submit_btn" class="add-btn" type="submit">Submit</button>
        </section>
    </main>
</body>

</html>
